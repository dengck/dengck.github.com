<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta name="description" content="" />

<link rel="shortcut icon" href="favicon.ico">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link href="style.css" rel="stylesheet" />
<script type="text/javascript" src="js/all.js"></script>
</head>
<body>
    <div id="header">
    	<div class="wrap">
    		<h1 class="logo">王叨叨</h1>
    		<h2 class="desc">无叨叨，不博客！</h2>
    		<ul class="nav">
    			<li><a href="####">链接</a></li>
    			<li><a href="####">链接</a></li>
    			<li><a href="####">链接</a></li>

    			<li><a href="####">链接</a></li>
    			<li><a href="####">链接</a></li>
    		</ul>
    	</div>
    </div>
    <ul id="main">
    	<li class="format-standard">
    		<div class="main-post wrap">
    			<em class="standard-ico">文章</em>
    			<ul class="post-content">
    				<li class="post-list"></li>
    				<li class="post-list"></li>
    				<li class="post-list"></li>
    				<li class="post-list"></li>
    				<li class="post-list"></li>
    			</ul>
    		</div>
    	</li>
    	<li class="format-image">
    		<div class="main-post wrap">
    			<em class="image-ico">图片</em>
    			<ul class="post-content">
    				<li class="post-list"></li>
    				<li class="post-list"></li>
    			</ul>
    		</div>
    	</li>
    	<li class="format-audio">
    		<div class="main-post wrap">
    			<em class="audio-ico">音乐</em>
    			<ul class="post-content">
    				<li class="post-list"></li>
    				<li class="post-list"></li>
    			</ul>
    		</div>
    	</li>
    	<li class="format-video">
    		<div class="main-post wrap">
    			<em class="video-ico">视频</em>
    			<ul class="post-content">
    				<li class="post-list"></li>
    				<li class="post-list"></li>
    			</ul>
    		</div>
    	</li>
    	<li class="format-link">
    		<div class="main-post wrap">

    				<li class="post-list"></li>
    				<li class="post-list"></li>
    			</ul>
    		</div>
    	</li>
    	<li class="format-gallery">
    		<div class="main-post wrap">
    			<em class="gallery-ico">相册</em>
    			<ul class="post-content">
    				<li class="post-list"></li>
    				<li class="post-list"></li>
    			</ul>
    		</div>
    	</li>
    	<li class="format-status">
    		<div class="main-post wrap">
    			<em class="status-ico">状态</em>
    			<ul class="post-content">
    				<li class="post-list"></li>
    				<li class="post-list"></li>
    			</ul>
    		</div>
    	</li>
    	<li class="format-quote">
    		<div class="main-post wrap">
    			<em class="quote-ico">引语</em>
    			<ul class="post-content">
    				<li class="post-list"></li>

    		</div>
